// Biến toàn cục để theo dõi điểm số
let score = 0;
let answered = 0;
let totalQuestions = quizData.length;
let wrong = 0;
const userAnswers = {}; 

/**
 * Hàm này KHÔNG còn sử dụng localStorage.
 * Nó chỉ vô hiệu hóa ô nhập liệu ngay sau khi người dùng nhập dữ liệu (onblur).
 * Dữ liệu sẽ bị xóa khi tải lại trang.
 */
function lockInput(inputElement) {
    const value = inputElement.value.trim();
    
    // Nếu giá trị đã được nhập (không rỗng)
    if (value !== "") {
        // Vô hiệu hóa ô nhập liệu để ngăn chỉnh sửa giữa chừng
        inputElement.disabled = true;
    }
}

/**
 * Hàm này KHÔNG còn tải thông tin từ localStorage.
 * Nó chỉ được giữ lại để kiểm tra và khóa các trường hợp bất thường (ví dụ: nhập và không blur).
 */
function loadStudentInfo() {
    const nameInput = document.getElementById('student-name');
    const idInput = document.getElementById('student-id');
    
    // Nếu trang vừa tải và có giá trị (trường hợp hiếm), thì khóa nó
    if (nameInput.value.trim() !== "") {
        nameInput.disabled = true;
    }
    
    if (idInput.value.trim() !== "") {
        idInput.disabled = true;
    }
    // Khi tải lại trang, cả hai trường sẽ là rỗng và kích hoạt (enabled)
}

function updateScoreBoard() {
    const answeredInputs = document.querySelectorAll('#quiz input[type="radio"]:checked');
    answered = answeredInputs.length;
    
    // Tính lại điểm
    let currentScore = 0;
    const questions = document.querySelectorAll('.q');
    questions.forEach((q, qIndex) => {
        const selectedRadio = q.querySelector('input[type="radio"]:checked');
        if (selectedRadio) {
            const chosenIndexInShuffled = parseInt(selectedRadio.value);
            const shuffledOptions = JSON.parse(q.dataset.shuffledOptions);
            const originalIndex = shuffledOptions[chosenIndexInShuffled].originalIndex;
            const originalCorrectAnswerIndex = quizData[qIndex].answer;
            
            if (originalIndex === originalCorrectAnswerIndex) {
                currentScore++;
            }
        }
    });

    score = currentScore;
    wrong = answered - score; 
    const percentage = answered > 0 ? ((score / answered) * 100).toFixed(1) : 0;

    document.getElementById('answered-questions').textContent = answered;
    document.getElementById('correct-answers').textContent = score;
    document.getElementById('wrong-answers-value').textContent = wrong; 
    document.getElementById('percentage-value').textContent = `${percentage}%`;
    document.getElementById('total-questions').textContent = totalQuestions;
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]
    ];
  }
  return array;
}

function renderQuiz() {
  const container = document.getElementById('quiz');
  container.innerHTML = ''; 

  // Tải thông tin học sinh và khóa input nếu đã nhập (loadStudentInfo KHÔNG dùng localStorage)
  loadStudentInfo();
  updateScoreBoard(); 

  quizData.forEach((item, i) => {
    const q = document.createElement('div');
    q.className = 'q';
    q.innerHTML = `<h3>${i+1}. ${item.q}</h3>`;
    
    // Create a new shuffled array for options
    const shuffledOptions = item.options.map((text, idx) => ({ text, originalIndex: idx }));
    shuffle(shuffledOptions);
    
    // Lưu lại thông tin hoán đổi vào dataset của câu hỏi
    q.dataset.shuffledOptions = JSON.stringify(shuffledOptions);

    const ansBox = document.createElement('div');
    ansBox.className = 'ans';
    q.appendChild(ansBox);
    
    const originalCorrectAnswerText = item.options[item.answer];

    shuffledOptions.forEach((opt, idx) => {
      const label = document.createElement('label');
      label.className = 'opt';
      
      label.innerHTML = `<input type="radio" name="q${i}" value="${idx}"> ${'ABCD'[idx]}. ${opt.text}`;
      
      label.querySelector('input').addEventListener('change', (e) => {
        // Vô hiệu hóa tất cả các nút radio cho câu hỏi này
        q.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);
        
        const chosenIndexInShuffled = parseInt(e.target.value);
        const originalIndex = shuffledOptions[chosenIndexInShuffled].originalIndex;
        const originalCorrectAnswerIndex = item.answer;
        const isCorrect = (originalIndex === originalCorrectAnswerIndex);
        
        // Cập nhật bảng điểm sau mỗi lần trả lời
        updateScoreBoard(); 

        // Hiển thị kết quả
        if (isCorrect) {
          ansBox.className = 'ans correct';
          ansBox.innerHTML = `
            <span class="pill" style="background-color:#ccffcc; color:#004d1a;">ĐÚNG!</span>
            <span class="small" style="font-weight:normal; color:#004d1a;">Đáp án: ${'ABCD'[shuffledOptions.findIndex(o => o.originalIndex === originalCorrectAnswerIndex)]}. ${originalCorrectAnswerText}</span>
          `;
        } else {
          ansBox.className = 'ans wrong';
          ansBox.innerHTML = `
            <span class="pill" style="background-color:#ff9999; color:#800000;">SAI.</span>
            <span class="small" style="font-weight:normal; color:#800000;">Đáp án đúng: ${'ABCD'[shuffledOptions.findIndex(o => o.originalIndex === originalCorrectAnswerIndex)]}. ${originalCorrectAnswerText}</span>
            <span class="small" style="font-weight:normal; margin-top: 4px; color: #555;">Gợi ý: ${item.hint}</span>
          `;
        }
        ansBox.style.display = 'block';
      });
      q.appendChild(label);
    });

    container.appendChild(q);
  });
}

function resetQuiz() {
    if (!confirm('Bạn có chắc chắn muốn làm lại bài kiểm tra? Tất cả kết quả hiện tại sẽ bị xóa.')) {
        return;
    }
    
    // Reset biến điểm
    score = 0;
    answered = 0;
    wrong = 0;
    
    // Xóa các lựa chọn cũ
    const radios = document.querySelectorAll('#quiz input[type="radio"]');
    radios.forEach(radio => {
        radio.checked = false;
        radio.disabled = false;
    });

    // Ẩn các hộp đáp án
    const ansBoxes = document.querySelectorAll('.ans');
    ansBoxes.forEach(box => {
        box.style.display = 'none';
    });

    // Reset thông tin học sinh (Giữ nguyên tên/mã số nếu đã nhập, KHÔNG yêu cầu nhập lại)
    
    // Render lại quiz để hoán đổi đáp án
    renderQuiz(); 
}

// Bắt đầu tạo bài kiểm tra khi trang tải xong
window.onload = renderQuiz;
